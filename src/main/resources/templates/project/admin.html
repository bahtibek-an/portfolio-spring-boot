<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>FullStack Developer</title>
  <meta name="viewport"
        content="width=device-width, userEntity-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />
  <link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>
<div class="wrapper">
  <div>
    <header th:insert="layouts/header :: header"> </header>
    <main class="flex justify-center container mx-auto">
      <div class="projects"
           style="width: 800px;"
      >
        <div class="border rounded-lg mt-10 p-4"
             th:each="project : ${projects}"
        >
          <div class="project-item">
            <div class="project-header">
              <div class="header-link">
                <a th:href="'/project/' + ${project.id}" class="underline flex">
                  <h1 class="text-2xl font-bold" th:text="${project.id} + '.&nbsp;'"></h1>
                  <h1 class="text-2xl font-bold" th:text="${project.title}"></h1>
                </a>
              </div>

              <div class="mt-3">
                <a
                        class="text-2xl font-semibold underline"
                        th:href="${project.link}"
                        th:text="${project.link}"
                ></a>
              </div>
            </div>

            <div class="mt-6">
              <p th:text="${project.description}"></p>
            </div>
            <div class="flex mt-6">
              <a th:href="'/projects/admin/' + ${project.id} + '/edit'"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Edit
              </a>
              <form th:action="@{'/projects/admin/' + ${project.id}}" method="post">
                <input type="submit"
                       value="Delete"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div th:insert="layouts/footer :: footer"> </div>
  </div>
</div>
<script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>
</html>
